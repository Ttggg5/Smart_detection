<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1  class="text-center">用戶列表</h1>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>user name</th>
                    <th>hashed password</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                    <tr>
                        <td>{{ account.username }}</td>  <!-- users name-->
                        <td>{{ account.password }}</td> 
                        <td>{{ account.created_at }}</td>  <!-- time -->
                        <td>
                            <!-- Delete user -->
                            <a href="{% url 'delete_user' account.id %}" class="btn btn-danger" onclick="return confirm('確認刪除？')">刪除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
