<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- 引用 Bootstrap CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* soft gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* minimum height */
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #343a40; /* dark background */
            color: #fff; /* 白色文字 */
            text-align: center; /* center */
            padding: 10px; /* padding */
        }

        .card {
            background-color: #fff; /* white background */
            padding: 50px;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* shadow */
            max-width: 800px; /* limited width */
            text-align: center; /* center */
        }

        .form-group {
            margin-bottom: 15px; /* gap */
        }

        .btn-primary {
            background-color: #007bff; /* blue */
            border: none; /* 无边框 */
            padding: 10px 20px;
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标指针 */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* hover */
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }

        .nav-link:hover {
            background-color: #495057; /* 悬停时的颜色 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">瑕疵分析系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">首页</a></li> <!-- 链接到首页 -->
                <li class="nav-item"><a class="nav-link" href="#">分析</a></li>
                <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <h2>登入</h2>
            <form method="post" action="{% url 'login' %}"> <!-- go to login  -->
                {% csrf_token %} <!-- CSRF 令牌 -->
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" name="username" class="form-control" required placeholder="請輸入用戶名"> <!-- 加上占位符 -->
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" name="password" class="form-control" required placeholder="請輸入密碼"> <!-- 加上占位符 -->
                </div>
                <button type="submit" class="btn btn-primary">登入</button>
            </form>
            <br>
            <p>還未擁有帳號?<a href="{% url 'register' %}">註冊</a></p> <!-- go to 註冊 -->
        </div>
    </div>
    {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
    {% endif %}
    <footer>
        <p>© 2024 瑕疵分析公司 | 聯絡資訊: xxx@example.com</p> <!--  -->
    </footer>

    <!-- 引用 Bootstrap 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
