<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- 引用 Bootstrap CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* 浅灰色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 保证页面最小高度 */
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #343a40; /* 深色背景 */
            color: #fff; /* 白色文字 */
            text-align: center; /* 居中对齐 */
            padding: 10px; /* 内边距 */
        }

        .card {
            background-color: #fff; /* 白色背景 */
            padding: 50px;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 轻微阴影 */
            max-width: 800px; /* 最大宽度 */
            text-align: center; /* 文本居中 */
        }

        .form-group {
            margin-bottom: 15px; /* 間距 */
        }

        .btn-primary {
            background-color: #007bff; /* 蓝色 */
            border: none; /* 无边框 */
            padding: 10px 20px;
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标指针 */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* 悬停时更深的蓝色 */
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }

        .nav-link:hover {
            background-color: #495057; /* 悬停时的颜色 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">瑕疵分析系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="#">分析</a></li>
                <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <h2>登入    </h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用戶名稱</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">登入</button>
            </form>
            <br>
            <p>還未擁有帳號?<a href="{% url 'register' %}"> &ensp; 註冊</a></p> <!-- 注册链接 -->
        </div>
    </div>

    <footer>
        <p>© 2024 瑕疵分析公司 | 联络我们: info@example.com</p>
    </footer>

    <!-- 引用 Bootstrap 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
